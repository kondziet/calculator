<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header class="header">
        <p class="banner">Calculator</p>
    </header>

    <main class="main">

        <div class="calculator">
            <div class="screen">
                <div class="upper-display"></div>
                <div class="lower-display">0</div>
            </div>

            <div class="keyboard">
                <button class="key" data-key="clear">CLEAR</button>
                <button class="key" data-key="delete">DELETE</button>
                <button class="key" data-key="1">1</button>
                <button class="key" data-key="2">2</button>
                <button class="key" data-key="3">3</button>
                <button class="key" data-key="division">รท</button>
                <button class="key" data-key="4">4</button>
                <button class="key" data-key="5">5</button>
                <button class="key" data-key="6">6</button>
                <button class="key" data-key="multiplication">x</button>
                <button class="key" data-key="7">7</button>
                <button class="key" data-key="8">8</button>
                <button class="key" data-key="9">9</button>
                <button class="key" data-key="subtraction">-</button>
                <button class="key" data-key="0">0</button>
                <button class="key" data-key="dot">.</button>
                <button class="key" data-key="equals">=</button>
                <button class="key" data-key="addition">+</button>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="creator">kondziet</p>
    </footer>

</body>
</html>
