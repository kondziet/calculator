<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <header class="header">
        <p class="banner">Calculator</p>
    </header>

    <main class="main">

        <div class="calculator">
            <div class="screen">
                <div class="upper-display"></div>
                <div class="lower-display">0</div>
            </div>

            <div class="keyboard">
                <button class="key clear">CLEAR</button>
                <button class="key delete">DELETE</button>
                <button class="key number">1</button>
                <button class="key number">2</button>
                <button class="key number">3</button>
                <button class="key operator">รท</button>
                <button class="key number">4</button>
                <button class="key number">5</button>
                <button class="key number">6</button>
                <button class="key operator">x</button>
                <button class="key number">7</button>
                <button class="key number">8</button>
                <button class="key number">9</button>
                <button class="key operator">-</button>
                <button class="key number">0</button>
                <button class="key number">.</button>
                <button class="key operator">=</button>
                <button class="key operator">+</button>
            </div>
        </div>

    </main>

    <footer class="footer">
        <p class="creator">kondziet</p>
    </footer>

</body>
</html>
